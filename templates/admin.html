<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | Akıllı Kütüphane</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .topbar {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 220px;
            background-color: #34495e;
            min-height: calc(100vh - 50px);
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #2c3e50;
        }
        .sidebar .logout {
            background-color: #e74c3c;
            margin-top: 20px;
        }
        .content {
            flex: 1;
            padding: 25px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ecf0f1;
        }
        .btn {
            padding: 6px 10px;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 4px;
        }
        .btn-edit { background-color: #f39c12; }
        .btn-delete { background-color: #e74c3c; }
    </style>
</head>
<body>

<div class="topbar">Admin Panel</div>

<div class="container">

    <div class="sidebar">
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin">Kitap Yönetimi</a>
        <a href="/kullanicilar">Kullanıcılar</a>
        <a href="/cezalar-sayfa">Cezalar</a>
        <a href="#" class="logout" onclick="cikisYap()">Çıkış Yap</a>
    </div>

    <div class="content">
        <h2>Kitap Yönetimi</h2>
        <a href="/admin/kitap-ekle" class="btn btn-edit">Kitap Ekle</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Kitap Adı</th>
                    <th>Yazar ID</th>
                    <th>Kategori ID</th>
                    <th>Stok</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody id="kitaplarTable"></tbody>
        </table>
    </div>

</div>

<script>
let kitapCache = [];

async function kitaplariGetir() {
    const token = localStorage.getItem("token");
    if (!token) {
        window.location.href = "/login";
        return;
    }

    const response = await fetch("/api/kitaplar", {
        headers: { "Authorization": "Bearer " + token }
    });

    kitapCache = await response.json();
    const tbody = document.getElementById("kitaplarTable");
    tbody.innerHTML = "";

    kitapCache.forEach(k => {
        tbody.innerHTML += `
            <tr>
                <td>${k.id}</td>
                <td>${k.ad}</td>
                <td>${k.yazar_id}</td>
                <td>${k.kategori_id}</td>
                <td>${k.stok}</td>
                <td>
                    <button class="btn btn-edit" onclick="duzenleKitap(${k.id})">✏edit</button>
                    <button class="btn btn-delete" onclick="silKitap(${k.id})">delete</button>
                </td>
            </tr>
        `;
    });
}

async function silKitap(id) {
    if (!confirm("Bu kitabı silmek istiyor musun?")) return;

    const token = localStorage.getItem("token");
    const res = await fetch(`/api/kitaplar/${id}`, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
    });

    const data = await res.json();
    alert(data.mesaj || "Silindi");
    kitaplariGetir();
}

async function duzenleKitap(id) {
    const kitap = kitapCache.find(k => k.id === id);
    if (!kitap) return;

    const ad = prompt("Kitap adı:", kitap.ad);
    const yazar_id = prompt("Yazar ID:", kitap.yazar_id);
    const kategori_id = prompt("Kategori ID:", kitap.kategori_id);
    const stok = prompt("Stok:", kitap.stok);

    if (!ad || !yazar_id || !kategori_id || !stok) {
        alert("Tüm alanlar zorunludur");
        return;
    }

    const token = localStorage.getItem("token");

    const res = await fetch(`/api/kitaplar/${id}`, {
        method: "PUT",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
        },
        body: JSON.stringify({
            ad,
            yazar_id: parseInt(yazar_id),
            kategori_id: parseInt(kategori_id),
            stok: parseInt(stok)
        })
    });

    const data = await res.json();

    if (!res.ok) {
        alert("Güncelleme başarısız: " + (data.hata || "Bilinmeyen hata"));
        return;
    }

    alert("Kitap güncellendi");
    kitaplariGetir();
}

function cikisYap() {
    localStorage.clear();
    window.location.href = "/login";
}

kitaplariGetir();
</script>

</body>
</html>
