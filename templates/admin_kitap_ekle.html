<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kitap Ekle | Admin Panel</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .container {
            width: 400px;
            margin: 80px auto;
            background: white;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a252f;
        }
        .error {
            color: red;
            text-align: center;
        }
        .back {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Kitap Ekle</h2>

    <form id="kitapForm">
        <label>Kitap Adı</label>
        <input type="text" id="ad" required>

        <label>Yazar ID</label>
        <input type="number" id="yazar_id" min="1" required>

        <label>Kategori ID</label>
        <input type="number" id="kategori_id" min="1" required>

        <label>Stok</label>
        <input type="number" id="stok" min="0" required>

        <button type="submit">Kaydet</button>
    </form>

    <p class="error" id="hata"></p>

    <div class="back">
        <a href="/admin">⬅ Admin Paneline Dön</a>
    </div>
</div>

<script>
document.getElementById("kitapForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const hataEl = document.getElementById("hata");
    hataEl.innerText = "";

    const token = localStorage.getItem("token");
    if (!token) {
        window.location.href = "/login";
        return;
    }

    const ad = document.getElementById("ad").value.trim();
    const yazar_id = parseInt(document.getElementById("yazar_id").value);
    const kategori_id = parseInt(document.getElementById("kategori_id").value);
    const stok = parseInt(document.getElementById("stok").value);

    if (!ad || yazar_id <= 0 || kategori_id <= 0 || stok < 0) {
        hataEl.innerText = "Lütfen tüm alanları geçerli değerlerle doldurun.";
        return;
    }

    const response = await fetch("/api/kitaplar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ ad, yazar_id, kategori_id, stok })
    });

    const sonuc = await response.json();

    if (!response.ok) {
        hataEl.innerText =
            sonuc.hata || sonuc.mesaj || "Kitap eklenirken hata oluştu.";
        return;
    }

    alert("Kitap başarıyla eklendi!");
    window.location.href = "/admin";
});
</script>

</body>
</html>
