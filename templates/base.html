<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Kütüphane</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Akıllı Kütüphane</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'kitap_bp.kitaplar_sayfa' %}active{% endif %}"
                       href="{{ url_for('kitap_bp.kitaplar_sayfa') }}">
                        Kitaplar
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'kullanici_bp.kullanicilar_sayfa' %}active{% endif %}"
                       href="{{ url_for('kullanici_bp.kullanicilar_sayfa') }}">
                        Kullanıcılar
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'odunc_bp.oduncler_sayfa' %}active{% endif %}"
                       href="{{ url_for('odunc_bp.oduncler_sayfa') }}">
                        Ödünçler
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'ceza_bp.cezalar_sayfa' %}active{% endif %}"
                       href="{{ url_for('ceza_bp.cezalar_sayfa') }}">
                        Cezalar
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Ana İçerik -->
<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
.nav-link.active {
    font-weight: 600;
    text-decoration: underline;
    text-underline-offset: 5px;
}
</style>

</body>
</html>
